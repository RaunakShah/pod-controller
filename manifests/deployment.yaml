kind: Deployment
apiVersion: apps/v1
metadata:
  name: custom-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      serviceAccount: bpa-operator
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: custom-controller
          image: shahra/custom-controller:latest1
          imagePullPolicy: "Never"
          args:
            - "--only-respond-to-annotation=true"